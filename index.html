<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="file-spotify-logo-png-4.png" alt="Spotify"/>Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="0" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="1" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="2" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="3" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="4" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="forEach"></span>
                    <span class="songlistplay"><span class="timestamp"></span>  <i id="5" class="songItemPlay fa-regular fa-circle-play"></i>  </span>
                </div>
                
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step " id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

  
        </div>
        <div class="songInfo">
            <img src="200w.gif" width="42px" id="gif"><span id="masterSongName">Stay with me</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2868447bc2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
